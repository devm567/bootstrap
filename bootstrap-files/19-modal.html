<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Modal</h2>
        <div class="row justify-content-center">
            
            <div class="col-md-3">
                
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Click</button>
                
                <div class="modal fade" id="myModal" data-bs-backdrop="static" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Your Title</h5>
                                <button class="btn-close" data-bs-dismiss="modal">
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6">Col A</div>
                                        <div class="col-md-6">Col B</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">Col C</div>
                                        <div class="col-md-8">Col D</div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById("myModal").addEventListener('show.bs.modal', function(){
            alert("show");
        })

        document.getElementById("myModal").addEventListener('shown.bs.modal', function(){
            alert("shown");
        })

        document.getElementById("myModal").addEventListener('hide.bs.modal', function(){
            alert("hide");
        })

        document.getElementById("myModal").addEventListener('hidden.bs.modal', function(){
            alert("hidden");
        })

        document.getElementById("myModal").addEventListener('hidePrevented.bs.modal', function(){
            alert("Prevented");
        })
    </script>
</body>
</html>
