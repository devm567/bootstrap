<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .container{
            border: 5px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary active">Submit</a>
                <input type="button" value="Input" class="btn btn-warning btn-lg">
                <input type="submit" value="Submit" class="btn btn-success btn-sm">
                <input type="reset" value="Submit" class="btn btn-danger">
                <button type="button" class="btn btn-info" disabled>Submit</button>
                <button type="button" class="btn btn-outline-dark">Submit</button>
                <button type="button" class="btn btn-outline-info">Submit</button>
            </div>
        </div>
        
    </div>
</body>
</html>
